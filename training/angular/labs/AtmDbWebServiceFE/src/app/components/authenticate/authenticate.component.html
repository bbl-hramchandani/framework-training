<div class="container text-center">

  <form [formGroup] = "theForm" (ngSubmit)="startOperations()">

    <div class="form-group">

      <label>Card Number
        <input formControlName="accountNumber">
      </label> 
      <div *ngIf="showInvalidAccount()">Please provide a card number</div>
        
    </div>

    <div class="form-group">

      <label>Pin Number
        <input type="password" formControlName="pinNumber">
      </label> 
      <div *ngIf="showInvalidPin()">Please provide your PIN number</div>
         
    </div>

    <div class="form-group">

      <div *ngIf="this.atmService.accountValid == false" >
        Invalid Card Number
      </div>   
      
    </div>

    <div class="form-group">
      <button type="submit" [disabled]="!theForm.valid">Authenticate</button> 
    </div>

  </form>
 
</div>
