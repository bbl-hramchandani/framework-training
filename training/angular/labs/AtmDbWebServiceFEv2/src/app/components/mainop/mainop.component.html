<div class="container text-center">

    <div class = "row">
      <div class="col-sm-12">
           <h3>Welcome</h3>
      </div>  
    </div>

    <div class = "row">
        <div class="col-sm-6">
             Acct {{currentCard.accountNumber}}
        </div>
        <div class="col-sm-6">
            Balance {{currentCard.currentBalance | currency }}
        </div>
    </div>

</div>

<div class="container">

    <div class="row">  

        <div class="col-sm-3">
            <button type="button" (click)="goToMakeAWithdrawal()">Withdrawal</button>
            <button type="button" (click)="goToMakeADeposit()">Deposit</button>
        </div>

        <div class="col-sm-6">
            <router-outlet></router-outlet>
        </div>

        <div class="col-sm-3">
            <button type="button" (click)="goToTransactionList()">Transactions</button>
            <button type="button" (click)="logOff()">Log Off</button>
        </div>

  </div>

</div>
